<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


</head>


<body>

    <div>
        <div class="main-title">
            <header class="hero is-blue has-background-link title is-size-1 has-text-weight-bold is-italic">
                <h1 class="hero-body container is-flex is-flex-direction-row  is-align-items-left has-text-light ">Weather Forecast</h1>
            </header>
        </div>

        <div id="search-section">
            <label>
                <h2></h2>
            </label>

            <div>
                <form id="search-city">
                    <input class="cities" placeholder="Search for a City" type="text" id="city-input"></input>
                    <button id="search-bttn" type="button" class="btn btn-primary">Search</button>
                </form>
                <hr>
                </hr>
                <div id="history"></div>
            </div>
            <div class="forecast">
                <div id='five-forecast' class='row justify'></div>
            </div>
        </div>




        <main class="dashboard-container">

            <div class="col-sm-12 col-md-9 order-md-2">
                <div class="row">

                    <div class="col-10 currentWeather p-0 ms-4 row is-flex-direction-row">
                        <div class="d-flex cityName ">
                            <h2 id="city"></h2>
                            <h3 id="date"></h3>
                            <img id="weather-icon" />
                        </div>
                        <p class=" ">Temperature: <span id="temperature" class=""></span> &deg;F</p>
                        <p class=" ">Humidity: <span id="humidity" class=""></span>% </p>
                        <p class="">Wind Speed: <span id="wind" class=""></span> MPH</p>

                    </div>

                    <div class="col-12 fiveDay ">
                        <h2 class="subtitle is-3">5 Day Forecast</h2>
                        <div class="row">
                            <div class="col-sm-9 col-md-2 offset-lg-1 col-lg-2 p-1">
                                <div class="card day-0 m-0 text-center">
                                    <div class="card-body p-2">
                                        <p id="date-0" class="card-title">Day 1</p>
                                        <img class="fiveDay-img mb-2" />
                                        <p class="card-subtitle mb-2 text-muted">Temp: <span id="temp-0"
                                                class="fiveDay-temp"></span>
                                            &deg;F</p>
                                        <p class="card-subtitle mb-2 text-muted">Humidity: <span id="humid-0"
                                                class="fiveDay-humid"></span>%</p>
                                    </div>
                                </div>
                            </div>

                            <div class="col-sm-9 col-md-2 col-lg-2 p-1 text-center">
                                <div class="card day-1 m-0">
                                    <div class="card-body p-2">
                                        <p id="date-1" class="card-title">Day 2</p>
                                        <img class="fiveDay-img mb-2" />
                                        <p class="card-subtitle mb-2 text-muted">Temp: <span id="temp-1"
                                                class="fiveDay-temp"></span>
                                            &deg;F</p>
                                        <p class="card-subtitle mb-2 text-muted">Humidity: <span id="humid-1"
                                                class="fiveDay-humid"></span>%</p>
                                    </div>
                                </div>
                            </div>

                            <div class="col-sm-9 col-md-2 col-lg-2 p-1 text-center">
                                <div class="card day-2 m-0">
                                    <div class="card-body p-2">
                                        <p id="date-2" class="card-title">Day 3</p>
                                        <img class="fiveDay-img mb-2" />
                                        <p class="card-subtitle mb-2 text-muted">Temp: <span id="temp-2"
                                                class="fiveDay-temp"></span>
                                            &deg;F</p>
                                        <p class="card-subtitle mb-2 text-muted">Humidity: <span id="humid-2"
                                                class="fiveDay-humid"></span>%</p>
                                    </div>
                                </div>
                            </div>

                            <div class="col-sm-9 col-md-2 col-lg-2 p-1 text-center">
                                <div class="card day-3 m-0">
                                    <div class="card-body p-2">
                                        <p id="date-3" class="card-title">Day 4</p>
                                        <img class="fiveDay-img mb-2" />
                                        <p class="card-subtitle mb-2 text-muted">Temp: <span id="temp-3"
                                                class="fiveDay-temp"></span>
                                            &deg;F</p>
                                        <p class="card-subtitle mb-2 text-muted">Humidity: <span id="humid-3"
                                                class="fiveDay-humid"></span>%</p>
                                    </div>
                                </div>
                            </div>

                            <div class="col-sm-9 col-md-2 col-lg-2 p-1 text-center">
                                <div class="card day-4 m-0">
                                    <div class="card-body p-2">

                                        <p id="date-4" class="card-title">Day 5</p>
                                        <img class="fiveDay-img mb-2" />
                                        <p class="card-subtitle mb-2 text-muted">
                                            Temp: <span id="temp-4" class="fiveDay-temp"></span> &deg;F</p>
                                        <p class="card-subtitle mb-2 text-muted">Humidity: <span id="humid-4"
                                                class="fiveDay-humid"></span>%</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Previously searched cities -->
            <div class="row cityList m-0">
                <!-- City buttons generated here-->
            </div>
    </div>

    </div>
    </main>



























    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="./Assets/script.js/script.js"></script>

</body>




</html>
