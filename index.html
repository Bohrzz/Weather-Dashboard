<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


</head>


<body>

    <div>
        <div class="main-title">
            <header class="head-container">
                <h1>Weather Forecast</h1>
            </header>
        </div>

        <div id="search-section">
            <label> <h2> Search for a city</h2></label>

            <div>
                <form id="search-city">
                    <input class="cities" placeholder="Search for a City" type="text" id="city-input"></input>
                    <button id="search-bttn" type="button" class="btn btn-primary">Search</button>
                </form>
                <hr>
                </hr>
                <div id="history"></div>
            </div>
            <div class="forecast">
                <div id='five-forecast' class='row justify'></div>
            </div>
        </div>




        <main class="dashboard-container">

            <div class="col-sm-12 col-md-9 order-md-2">
                <div class="row">

                    <div class="col-10 currentWeather p-0">
                        <div class="d-flex cityName">
                            <h2 id="city"></h2>
                            <h3 id="date"></h3>
                            <img id="weather-icon" />
                        </div>
                        <p class="pt-1 pl-2">Temperature: <span id="temperature"></span> &deg;F</p>
                        <p class="pl-2">Humidity: <span id="humidity"></span>% </p>
                        <p class="pl-2">Wind Speed: <span id="wind"></span> MPH</p>
                        <p class="pl-2">UV Index: <span id="uv-index" class="p-1"></span></p>
                    </div>
                    <div class="col-12 fiveDay">
                        <h2>5 Day Forecast</h2>
                        <div class="row">
                            <div class="col-sm-9 col-md-2 offset-lg-1 col-lg-2 p-1">
                                <div class="card day-0 m-0 text-center">
                                    <div class="card-body p-2">
                                        <p class="card-title">Day 1</p>
                                        <img class="fiveDay-img mb-2" />
                                        <p class="card-subtitle mb-2 text-muted">Temp: <span
                                                class="fiveDay-temp"></span>
                                            &deg;F</p>
                                        <p class="card-subtitle mb-2 text-muted">Humidity: <span
                                                class="fiveDay-humid"></span>%</p>
                                    </div>
                                </div>
                            </div>

                            <div class="col-sm-9 col-md-2 col-lg-2 p-1 text-center">
                                <div class="card day-1 m-0">
                                    <div class="card-body p-2">
                                        <p class="card-title">Day 2</p>
                                        <img class="fiveDay-img mb-2" />
                                        <p class="card-subtitle mb-2 text-muted">Temp: <span
                                                class="fiveDay-temp"></span>
                                            &deg;F</p>
                                        <p class="card-subtitle mb-2 text-muted">Humidity: <span
                                                class="fiveDay-humid"></span>%</p>
                                    </div>
                                </div>
                            </div>

                            <div class="col-sm-9 col-md-2 col-lg-2 p-1 text-center">
                                <div class="card day-2 m-0">
                                    <div class="card-body p-2">
                                        <p class="card-title">Day 3</p>
                                        <img class="fiveDay-img mb-2" />
                                        <p class="card-subtitle mb-2 text-muted">Temp: <span
                                                class="fiveDay-temp"></span>
                                            &deg;F</p>
                                        <p class="card-subtitle mb-2 text-muted">Humidity: <span
                                                class="fiveDay-humid"></span>%</p>
                                    </div>
                                </div>
                            </div>

                            <div class="col-sm-9 col-md-2 col-lg-2 p-1 text-center">
                                <div class="card day-3 m-0">
                                    <div class="card-body p-2">
                                        <p class="card-title">Day 4</p>
                                        <img class="fiveDay-img mb-2" />
                                        <p class="card-subtitle mb-2 text-muted">Temp: <span
                                                class="fiveDay-temp"></span>
                                            &deg;F</p>
                                        <p class="card-subtitle mb-2 text-muted">Humidity: <span
                                                class="fiveDay-humid"></span>%</p>
                                    </div>
                                </div>
                            </div>

                            <div class="col-sm-9 col-md-2 col-lg-2 p-1 text-center">
                                <div class="card day-4 m-0">
                                    <div class="card-body p-2">

                                        <p class="card-title">Day 5</p>
                                        <img class="fiveDay-img mb-2" />
                                        <p class="card-subtitle mb-2 text-muted">
                                            Temp: <span class="fiveDay-temp"></span> &deg;F</p>
                                        <p class="card-subtitle mb-2 text-muted">Humidity: <span
                                                class="fiveDay-humid"></span>%</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Previously searched cities -->
            <div class="row cityList m-0">
                <!-- City buttons generated here-->
            </div>
    </div>

    </div>
    </main>


























    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="./Assets/script.js/script.js"></script>

</body>




</html>
